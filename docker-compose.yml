version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: a2a-registry-db
    environment:
      POSTGRES_DB: a2a_registry
      POSTGRES_USER: registry_user
      POSTGRES_PASSWORD: registry_pass_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./registry-server/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./semantic-search/schema_vector.sql:/docker-entrypoint-initdb.d/02-vector.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U registry_user -d a2a_registry" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: a2a-registry-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  registry-server:
    build:
      context: ./registry-server
      dockerfile: Dockerfile
    container_name: a2a-registry-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: a2a_registry
      DB_USER: registry_user
      DB_PASSWORD: registry_pass_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev_secret_change_in_production
      SEMANTIC_SEARCH_URL: http://semantic-search:3001
    ports:
      - "3000:3000"
    volumes:
      - ./registry-server/src:/app/src
      - ./registry-server/logs:/app/logs
    command: npm run dev

  semantic-search:
    build:
      context: ./semantic-search
      dockerfile: Dockerfile
    container_name: a2a-semantic-search
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://registry_user:registry_pass_dev@postgres:5432/a2a_registry
      REDIS_URL: redis://redis:6379/0
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      PORT: 3001
      DEBUG: "false"
      REGISTRY_URL: http://registry-server:3000
    ports:
      - "3001:3001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
